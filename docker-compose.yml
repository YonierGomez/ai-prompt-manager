version: '3.8'

services:
  ai-prompt-manager:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/dev.db
    volumes:
      # Volumen para la base de datos
      - ai_prompt_data:/app/data
      # Volumen para archivos de usuario (opcional, para futuras funcionalidades)
      - ai_prompt_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Volumen nombrado para persistir la base de datos
  ai_prompt_data:
    driver: local
  # Volumen para archivos de usuario (futuro)
  ai_prompt_uploads:
    driver: local
